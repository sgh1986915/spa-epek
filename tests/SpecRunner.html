<head>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="https://raw.github.com/angular/angular.js/master/src/ngScenario/Scenario.js"></script>
    <script type="text/javascript" src="https://raw.github.com/angular/angular.js/master/src/ngScenario/dsl.js"></script>
    <script type="text/javascript" src="http://ci.angularjs.org/job/angular.js-angular-master/206/artifact/build/pkg/0.10.7-3173d860/angular-scenario-0.10.7-3173d860.js"></script>

    <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular/angular-mocks.js"></script>


    <!-- include source files here... -->
    <script type="text/javascript" src="../app/js/app.js"></script>
    <script type="text/javascript" src="../app/js/config.js"></script>
    <script type="text/javascript" src="../app/js/controllers/sso/auth-ctrl.js"></script>
    <script type="text/javascript" src="../app/js/directives/directives.js"></script>
    <script type="text/javascript" src="../app/js/filters/filters.js"></script>
    <script type="text/javascript" src="../app/js/services/auth-service.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="e2e/auth-openId.js"></script>
    <script type="text/javascript" src="e2e/auth-no-openId.js"></script>
    <script type="text/javascript" src="e2e/auth-registered.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>

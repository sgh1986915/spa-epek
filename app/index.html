<head>
<meta charset="utf-8">

<title>Epek</title>
<meta name="description" content="">

<link href="css/style.css" rel="stylesheet">

<body>

    <header class="m-header-filler">
        <div class="container-header" data-ng-include="'/partials/header.html'"></div>
    </header>
    <div class="container-default">
        <div data-ng-class="callStatus.status" data-ng-show="'callStatus.status !== \'success\''">

            <p>{{callStatus|json}}</p>
        </div>
        <div data-ng-switch='pendingServices.length'>
            <div data-ng-view data-ng-switch-when='0'></div>
        </div>
    </div>
    <script data-main="js/main.js" src="js/libs/requirejs/2.1.1/require.js"></script>
